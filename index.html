  <main class="flex flex-col gap-6 flex-1 bg-neutral-50 p-4 sm:px-10 md:px-16">
    <section class="flex flex-col gap-1">

      </div>

        <h4 class="text-mainGreen font-transaction">Rp12.000.000</h4>
      </div>

      <div class="flex-1 bg-white flex p-3 flex-col rounded-xl gap-1 ring-shadow sm:p-5">
        <div class="font-description ">Expense </div>
        <h4 class="text-mainRed font-transaction">Rp9.000.000</h4>
